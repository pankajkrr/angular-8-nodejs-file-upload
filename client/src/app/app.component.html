
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2>Angular 8 Node.js Express Image Upload Sample Application</h2>
      <div class="file-upload">
        <input type="file" name="image" ng2FileSelect [uploader]="uploader" accept="image/x-png,image/gif,image/jpeg" />
        <button type="button" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length" class="btn btn-primary">
          Upload
        </button>
      </div>    
    </div>
  </div>
</div>
